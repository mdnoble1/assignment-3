<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>

    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- lato google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- custom css classes  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-pink":"#F85559"
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="container mx-auto">
        <!-- navbar section  -->
        <nav class="mt-12">
            <div class="navbar bg-color-pink h-28 rounded-full flex justify-between px-12">
                <div class="font-medium text-lg text-white flex gap-7 cursor-pointer">
                  <a>Home</a>
                  <a>About Us</a>
                  <a>Shop</a>
                  <a>All Fruits</a>
                </div>
                <div class="flex gap-3 items-center"> 
                    <img src="images/logo.png" alt="">
                    <h3 class="font-bold text-[40px] text-white">Fruit Burst</h3>
                </div>
                <div class="flex-none gap-2">
                  <div class="form-control">
                    <input type="text" placeholder="Search Here" class="input w-96 rounded-full" />
                  </div>
                </div>
              </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
