<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>

    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- lato google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/549d303daa.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css classes  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-pink": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="container mx-auto">
      <!-- navbar section for large device -->
      <nav class="invisible lg:mt-12 lg:visible">
        <div
          class="navbar bg-color-pink h-0 lg:h-28 rounded-full lg:flex justify-between lg:px-12"
        >
          <div
            class="font-medium text-lg text-white lg:flex lg:gap-7 cursor-pointer ml-4"
          >
            <a>Home</a>
            <a>About Us</a>
            <a>Shop</a>
            <a>All Fruits</a>
          </div>
          <div class="lg:flex lg:gap-3 items-center">
            <img src="images/logo.png" alt="" />
            <h3 class="font-bold lg:text-[40px] text-white">Fruit Burst</h3>
          </div>
          <div>
            <div class="form-control">
              <input
                type="text"
                placeholder="Search Here"
                class="input w-0 lg:w-96 rounded-full"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar section for small and medium device  -->
      <nav
        class="flex justify-between items-center mx-8 md:mx-12 visible lg:invisible"
      >
        <div class="flex gap-2 items-center">
          <img class="w-7 md:w-10" src="images/logo.png" alt="" />
          <h3 class="font-bold text-xl md:text-2xl text-[#121212]">
            Fruit Burst
          </h3>
        </div>
        <div class="md:text-2xl">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class=""
              ><i class="fa-solid fa-bars"></i
            ></label>
            <ul
              tabindex="0"
              class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              <li>
                <a>
                  <div class="form-control">
                    <input
                      type="text"
                      placeholder="Search Here"
                      class="input w-40 h-8 rounded-full"
                    />
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
